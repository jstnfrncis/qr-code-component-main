<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;70display=swap');
    .attribution { 
      font-size: 11px;
      position: absolute;
      bottom: 10px;
      left: 44%;
        }
    .attribution a {
       color: hsl(228, 45%, 44%); 
      }
      
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
    }
    .qr-container{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      padding: 13px 13px;
      background-color: white;
      border-radius: 1rem;
      height: 480px;
      width: 300px;
      box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
  }
    img{
    width: 100%;
      border-radius: 15px;
    }
    h1{
      font-weight: 800;
      font-size: 1rem;
    }
    p{
      font-size: 14px;
      padding: 15px 0px;
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      line-height: 1.4rem;
    }
    .text{
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div role="container" class="qr-container">
 <div role="card" class="card">
    <div class="qr-image">
      <img src="./images/image-qr-code.png" alt="">
    </div>
     <div class="text">
     <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
   </div>
 </div>
  <div role="Attribute by frontendmentor" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://justinmunsayac.me/" target="_blank">Sebin</a>.
  </div>
</body>
</html>
